name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main # Ensure this matches your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build and deploy the app
      - name: Build and deploy app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/" # Update this if your source code is in a subfolder
          output_location: "build" # Ensure this matches the folder where the app builds to
          skip_app_build: false # Set to true if you pre-build the app locally before deployment

      # Optional Step: Print environment variables for debugging
      - name: Debug environment variables
        run: printenv
